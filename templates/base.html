{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>{% block title %}Treasure & Friends{% endblock %}</title>

    <!-- STATIC CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- IconScout Unicons CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    </head>

    <body>

    <header class="site-header container" role="banner">
    <div class="brand">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Treasure & Friends Logo">
        </div>

        <div>
        <div style="font-weight:700">Treasure & Friends</div>
        <div class="small">Learn • Play • Grow</div>
        </div>
    </div>

    <!-- Hamburger icon -->
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span></span><span></span><span></span>
    </button>

    <!-- Navigation items -->
    <nav class="site-nav" role="navigation" aria-label="Main navigation">
        <a class="nav-btn" href="{% url 'index' %}">Home</a>
        <a class="nav-btn" href="{% url 'about' %}">About</a>
        <a class="nav-btn" href="{% url 'story' %}">Stories</a>
        <a class="nav-btn" href="{% url 'game' %}">Games</a>
        <a class="nav-btn" href="{% url 'parent' %}">Parent</a>
        <a class="nav-btn" href="{% url 'faq' %}">Faqs</a>
        <a class="nav-btn" href="{% url 'contact' %}">Contact</a>
        
    </nav>
        <div class="user-dropdown">
            <button id="userBtn">
                <i class="uil uil-user"></i>
                <span>Amani</span>
                <i class="uil uil-angle-down"></i>
            </button>
            <div id="userDropdownMenu" class="dropdown-menu">
                <a href="{% url 'custom_admin' %}">Admin</a>
                <a href="{% url 'parent' %}">Profile</a>
                <a href="{% url 'leaderboard' %}">Leaderboard</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
                <a href="">Logout</a>
            </div>
            </div>

    </header>

    <main class="container">
    {% block content %}{% endblock %}
    </main>

    <!-- JS STATIC -->
    <script src="{% static 'js/app.js' %}" defer></script>

    <!-- Scroll to top button -->
    <button id="scrollTopBtn" title="Go to top">⬆</button>

    <footer class="site-footer container">
    © <strong>Treasure & Friends</strong> — Fun &safe learning for children.
    </footer>

    </body>
</html>
