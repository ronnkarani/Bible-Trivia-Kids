<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Bible Kids</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="site-header container">
  <div class="brand">
    <div class="logo">BK</div>
    <div>
      <div style="font-weight:700">Bible Kids</div>
      <div class="small">Learn • Play • Grow</div>
    </div>
  </div>

  <button class="nav-toggle" aria-label="Toggle navigation">
    <span></span><span></span><span></span>
  </button>

  <nav class="site-nav">
    <a class="nav-btn" href="index.html">Home</a>
    <a class="nav-btn" href="story.html">Stories</a>
    <a class="nav-btn" href="game.html">Games</a>
    <a class="nav-btn" href="leaderboard.html">Leaderboard</a>
  </nav>
</header>


<main class="container" style="max-width:480px">

  <div class="card">
    <h2 class="h1-kid" style="text-align:center">Login</h2>

    <form style="margin-top:1rem">
      <label class="small">Email</label>
      <input type="email" class="card" style="padding:0.8rem; margin-bottom:1rem; width:100%; border-radius:12px; border:none;">

      <label class="small">Password</label>
      <input type="password" class="card" style="padding:0.8rem; margin-bottom:1rem; width:100%; border-radius:12px; border:none;">

      <button type="submit" class="kid-btn" style="width:100%; text-align:center;">Login</button>
    </form>

    <p class="small" style="margin-top:1rem; text-align:center;">
      Don't have an account?
      <a href="register.html" style="color:var(--accent-1); font-weight:700;">Register</a>
    </p>
  </div>

</main>

<footer class="site-footer">Bible Kids © 2025</footer>

<script src="js/script.js"></script>

</html>
