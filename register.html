<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register — Bible Kids</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header class="site-header container">
  <div class="brand">
    <div class="logo">BK</div>
    <div>
      <div style="font-weight:700">Bible Kids</div>
      <div class="small">Create a Kid/Parent Account</div>
    </div>
  </div>

  <button class="nav-toggle"><span></span><span></span><span></span></button>

  <nav class="site-nav">
    <a class="nav-btn" href="index.html">Home</a>
    <a class="nav-btn" href="login.html">Login</a>
  </nav>
</header>

<main class="container">

  <div class="card" style="max-width:420px; margin:2rem auto;">
    <h2 class="h1-kid" style="font-size:1.4rem; margin-bottom:1rem;">✨ Create an Account</h2>

    <form>

      <label>Parent/Kid Name</label>
      <input type="text" style="width:100%; padding:0.7rem; border-radius:12px; border:1px solid #e8e8ef; margin:0.4rem 0;">

      <label>Email</label>
      <input type="email" style="width:100%; padding:0.7rem; border-radius:12px; border:1px solid #e8e8ef; margin:0.4rem 0;">

      <label>Password</label>
      <input type="password" style="width:100%; padding:0.7rem; border-radius:12px; border:1px solid #e8e8ef; margin:0.4rem 0;">

      <button class="kid-btn" style="width:100%; margin-top:1rem;">Sign Up</button>

      <p class="small" style="text-align:center; margin-top:1rem;">
        Already have an account? <a href="login.html">Login</a>
      </p>

    </form>
  </div>

</main>

<footer class="site-footer">Bible Kids © 2025</footer>
<script src="js/script.js"></script>
</body>
</html>
